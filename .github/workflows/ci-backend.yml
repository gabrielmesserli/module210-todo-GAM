name: Build and save my Docker image to a registry

on:
  push:
    branches:
      - main  # Déclenchement lorsque le code est poussé sur main

env:
  REG_NAME: "exo.container-registry.com"
  IMAGE_NAME: "todo-app"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to container registry
        run: echo "${{ secrets.C4cG4FfJBBpe4cWHSZ5HjgXWFR4wa7wU  }}" | docker login ${{ env.exo.container-registry.com }} -u "${{ secrets.quentin.badoud@edufr.ch }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ env.exo.container-registry.com }}/${{ env.todo-app }}:latest .

      - name: Push Docker image to registry
        run: docker push ${{ env.exo.container-registry.com }}/${{ env.todo-app }}:latest

name: Build and save my Docker image to a registry

on:
  push:
    branches:
      - main  # Déclenchement lorsque le code est poussé sur main

env:
  REG_NAME: "exo.container-registry.com"
  IMAGE_NAME: "todo-app"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to container registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ${{ env.REG_NAME }} -u "${{ github.actor }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ env.REG_NAME }}/${{ env.IMAGE_NAME }}:latest .

      - name: Push Docker image to registry
        run: docker push ${{ env.REG_NAME }}/${{ env.IMAGE_NAME }}:latest

